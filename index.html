<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="delivery_block">
            <h2>Способ получения</h2>
            <input type="text" id="city" placeholder="Город">
            <select name="shipping_service" id="ship_select">
                <option value="post">Почта</option>
                <option value="dlh">DHL</option>
                <option value="inpost">Inpost</option>
                <option value="dpd">DPD</option>
            </select>
            <div class="adres_block">
                <input type="text" id="street" placeholder="Улица">
                <input type="text" id="house" placeholder="Дом">
                <input type="text" id="flat" placeholder="Квартира">
                <input type="text" id="zip-code" placeholder="Индекс">
            </div>
            <input type="text" id="comment" placeholder="Оставить комментарий">
        </div>
        <h2>Данные получателя</h2>
        <div class="recipient_name">
            <input type="text" id="last_name" placeholder="Фамилия">
            <input type="text" id="first_name" placeholder="Имя">
            <input type="text" id="middle_name" placeholder="Отчество">
        </div>
        <div class="contacts">
            <input type="number" id="phone" placeholder="Номер телефона">
            <label for="phone">По этому номеру телефона мы с вяжемся с вами для подтверждения заказа</label>
            <input type="email" id="email" placeholder="E-mail">
            <label for="email">На эту почту вам придет письмо с составом заказа, а так же трэк-номер для его отслеживания</label>
            <div class="sub_chek">
                <input type="checkbox" id="subscribe_check">
                <label for="subscribe_check">Подписаться на рассылку новинок и акций</label>
            </div>
        </div>
        <h2>Способ оплаты</h2>
        <div class="radio_wrapper">
            <div class="payment_choose">
                <input type="radio" name="payment" id="post">
                <label for="post">Оплата при получении наличными или картой</label>
            </div>
            <div class="payment_choose">
                <input type="radio" name="payment" id="online">
                <label for="online">Оплата банковской картой онлайн</label>
            </div>
        </div>
    </form>
</body>
</html>
